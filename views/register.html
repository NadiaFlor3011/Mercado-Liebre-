<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>

    <header class="home__header">

        <div class="home__header__logo">

            <div class="home__header__img">
                <img src="images/logo-mercado-liebre.svg" />
            </div>




            <!-- search bar -->
            <form class="home__header__search-bar" method="get">
                <input type="search" name="search" placeholder="Busca productos, marcas" required>
                <input class="search" type="image" src="/images/magnifying-glass-solid.svg">

            </form>





        </div>





        <div class="home__header__text">
            <p>Compra en cuotas y sin tarjeta de crédito</p>
            <i class="fa-solid fa-hand-holding-dollar"></i>
        </div>


        <!-- browser menu -->
        <nav class="home__header__browser-menu">

            <ul class="home__header__browser-menu__link">
                <li><a href="ofertas">Ofertas</a></li>
                <li><a href="Tiendas Oficiales">Tiendas Oficiales</a></li>
                <li><a href="Vender">Vender</a></li>
                <li><a href="Ayuda">Ayuda</a></li>
            </ul>
            <ul>


                <div class="home__header__browser-menu__items">
                    <li><a href="Crea tu cuenta">Crea tu cuenta</a></li>
                    <i class="fa-solid fa-id-card"></i>




                    <li><a href="Ingresá">Ingresá</a></li>
                    <i class="fa-solid fa-right-to-bracket"></i>




                    <li><a href="Mis compras ">Mis compras</a></li>
                    <i class="fa-solid fa-basket-shopping"></i>
                </div>

            </ul>
        </nav>

        <!-- burguer-menu -->
        <div class="home__header__burger-menu">
            <i class="fas fa-bars"></i>
        </div>
        <div class="home__header__banner---image">
            <img src="images/img-home-banner.jpg" alt="">
        </div>
    </header>
    <main class="register__main">

        <form action="">
            <h1>Registrate</h1>
            <fieldset class="form__box">
                <label class="form__label" for="nombre">Nombre:</label>
                <input class="form__input" type="text" id="nombre" autocomplete="off" name="firstName">

            </fieldset>
            <fieldset class="form__box">
                <label class="form__label" for="apellido">Apellido:</label>
                <input class="form__input" min="0" step="0.1" max="10" type="text" id="apellido" name="lastName">


            </fieldset>
            <fieldset class="form__box">
                <label class="form__label" for="email">Email:</label>
                <input class="form__input" type="email" id="email" name="email">

            </fieldset>
            <fieldset class="form__box">
                <label class="form__label" for="password">Contraseña:</label>
                <input class="form__input" type="password" id="password" name="password">


            </fieldset>
            <fieldset class="form__box">
                <label class="form__label" for="password2">Confirma contraseña:</label>
                <input class="form__input" type="password" id="password2">


            </fieldset>
            <fieldset class="form__box">
                <label class="form__label" for="date">Fecha de nacimiento:</label>
                <input class="form__input" type="date" id="date" name="birthday">

            </fieldset>
            <fieldset class="form__box">
                <div class="form__box--column ">
                    <div class="form__box--flex">
                        <input class="form__checkbox" type="checkbox" id="terminos" name="terms">
                        <label class="form__label--small" for="terminos">Acepto los <a href="/terms" target="_blank" >términos y condiciones</a></label>
                    </div>
                    <div class="form__box--flex">
                        <small class="form__text--error">Debes aceptar los términos y condiciones</small>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form__box form__box--flex ">
                <a href="" class="form__button form__button--cancel">Cancelar</a>
                <button class="form__button form__button--send" type="submit">Registrate</button>
            </fieldset>
        </form>

    </main>


</body>

</html>
